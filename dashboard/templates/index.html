
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Monitoring Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Patient Monitoring Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Image</th>
                <th>Audio</th>
                <th>Prediction</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.timestamp }}</td>
                <td><img src="http://127.0.0.1:5001{{ row.image_url }}" width="100"></td>
                <td><audio controls src="http://127.0.0.1:5001{{ row.audio_url }}"></audio></td>
                <td>{{ row.prediction }}</td>
                <td><button onclick="deleteData({{ row.id }})">Delete</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script>
        function deleteData(id) {
            if (confirm('Are you sure you want to delete this data?')) {
                fetch(`http://127.0.0.1:5001/data/${id}`, {
                    method: 'DELETE',
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data.message);
                    location.reload();
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            }
        }

        setTimeout(() => {
            location.reload();
        }, 20000);
    </script>
</body>
</html>
